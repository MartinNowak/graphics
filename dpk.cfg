[pkg]
name = skia
version = 0.2a

[lib]
root = src
srcs = skia/**.d
target = skia
depends = bindings guip layout qcheck xlib

[bin]
root = examples
srcs = SampleApp/*.d
target = SampleApp
depends = skia appf
install = false

[bin]
root = tests
srcs = raster.d
target = raster
depends = skia guip
install = false
